{% load i18n app_tags profiles_tags staticfiles %}
<h2 class="modal-title offset-bottom-30">
    {% trans "Password recovery" %}
    <span>{% trans "Account" %} [[account.mt4_id]]</span>
</h2>

<a class="close-reveal-modal icon cross" ng-click="cancel()"></a>

<div class="modal-white-bg text-center">
  <p>{% trans "A new password will be sent within an hour to e-mail address you set when account was created." %}</p>
  <button class="medium offset-top-20" ng-click="recoverPassword()" ng-disabled="isLoading">{% trans "Request password recovery" %}</button>
</div>
