<script type="text/javascript"> 
  (function() {
    var se = document.createElement('script'); se.type = 'text/javascript'; se.async = true;
    se.src = '//storage.googleapis.com/code.snapengage.com/js/d42eeebd-a66e-4e86-b77f-f502de203761.js';
    var done = false;
    se.onload = se.onreadystatechange = function() {
      if (!done&&(!this.readyState||this.readyState==='loaded'||this.readyState==='complete')) {
        done = true;
        // Place your SnapEngage JS API code below /
        // SnapEngage.allowChatSound(true); Example JS API: Enable sounds for Visitors. /
        SnapEngageInitCallback()
      }
    };
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(se, s);
  })();

  function SnapEngageInitCallback() {
    SnapABug.getAgentStatusAsync(function (online) {
        if (online) {
          $("[data-livechat]").removeClass('red').addClass('green')
        } else {
          $("[data-livechat]").removeClass('green').addClass('red')
        }
    })
  }

  $("[data-livechat]").on("click", function(e) {
    e.preventDefault()
    SnapEngage.startLink()
  })
</script>
